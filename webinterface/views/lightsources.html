<div class="row">

    <div class="col-sm-4 col-md-3 sidebar">
        <div class="well">
            <h3 class="sub-header">
                Sources
                <button id="addLightsourceBtn" class="btn btn-default pull-right" type="submit" data-toggle="modal" data-target="#addLightsourceDialog">Add</button>
            </h3>

            <ul id="lightsource-list" class="nav nav-sidebar">
            </ul>
        </div>

        <div class="well">
            <form>
                <h5>No Source selected</h5>

                <div class="form-group">
                    <label>Position</label>
                    <div class="input-group">
                        <span class="label label-default">X</span>
                        <span id="sourcePositionXOutput" class="position-indicator">0</span>

                        <span class="label label-default">Y</span>
                        <span id="sourcePositionYOutput" class="position-indicator">0</span>

                        <span class="label label-default">Z</span>
                        <span id="sourcePositionZOutput" class="position-indicator">0</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Color</label>
                    <div class="input-group colorpicker-component colorpicker-element">
                        <input id="sourceColorInput" type="text" value="#000000" class="form-control">
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Radius</label>
                    <div class="input-group">
                        <input id="radiusInput" class="slider" data-slider-id="radiusInput" type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.05" data-slider-value="1"/>
                    </div>
                </div>

                <div class="form-group">
                    <label>Softness</label>
                    <div class="input-group">
                        <input id="softnessInput" class="slider" data-slider-id="softnessInput" type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.05" data-slider-value="1"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-sm-8 col-md-9 main">
        <ul id="room-tab-list" class="nav nav-tabs" role="tablist">
        </ul>

        <div class="col-sm-9 col-md-10" id="roomOutlineContainer">
            <canvas id="roomOutlineCanvas" resize></canvas>
        </div>
    </div>

</div>

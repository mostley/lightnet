<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animation Designer</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <style>
      html,body {
        margin: 0;
        font-family: 'Oswald', sans-serif;
        background-color: #666;
        height: 100%;
        overflow: hidden;
      }
      #root, #root > div, #root > div > div { height: 100%; }
      .navigation {
        background-color: #333;
      }
      .navigation .logo {
        font-size: 1.5em;
        color: white;
        font-weight: bold;
        display: inline-block;
        margin-left: 10px;
        margin-right: 20px;
        padding: 0;
      }
      .navigation a.logo:hover {
        background-color: transparent;

      }
      .navigation a {
        text-decoration: none;
        color: white;
        padding: 10px;
        display: inline-block;
      }
      .navigation a.active {
        background-color: #666;
      }
      .navigation a:hover {
        background-color: #999;
        color: #fff;
      }
      .page {
        max-width: 800px;
        background-color: #fff;
        height: 100%;
        margin: 0 auto;
        overflow: auto;
        padding: 20px;
      }
      .handler-group .button {
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .button {
        width: 80px;
        height: 80px;
        background-color: #666;
        border: 0;
        color: white;
        font-size: 1.5em;
        cursor: pointer;
      }
      .button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

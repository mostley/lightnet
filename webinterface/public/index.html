<!DOCTYPE html>
<html lang="en" ng-app="lightnet">
<head>
    <meta charset="UTF-8">
    <title>LightNet Webinterface</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LightNet</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul id="navbar" class="nav navbar-nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#lights" aria-controls="lights" role="tab"
                                                          data-toggle="tab">Lights</a></li>
                <li role="presentation"><a href="#rooms" aria-controls="rooms" role="tab" data-toggle="tab">Rooms</a>
                </li>
                <li role="presentation"><a href="#lightsources" aria-controls="lightsources" role="tab"
                                           data-toggle="tab">Lightsources</a></li>
                <li role="presentation"><a href="#animations" aria-controls="animations" role="tab" data-toggle="tab">Animations</a>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li><a id="apiDocsLink" href="http://localhost:4050/apiDocs/">Api Documentation</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">

    <div class="tab-content">

        <div role="tabpanel" class="tab-pane active" id="lights">

            <div class="row">

                <div class="col-sm-3 col-md-2 sidebar">
                    <h3 class="sub-header">Handlers</h3>

                    <ul id="handlerlist" class="nav nav-sidebar">
                        <li class="active"><a href="#">All Lights <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>

                <div class="col-sm-9 col-md-10 main">
                    <h3 class="sub-header">Lights</h3>

                    <div class="table-responsive">
                        <table id="lightlist" class="table table-striped">
                            <thead>
                            <tr>
                                <th>X:Y:Z</th>
                                <th>Room</th>
                                <th>Index</th>
                                <th>Handler</th>
                                <th>Active</th>
                                <th>Control</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div role="tabpanel" class="tab-pane" id="rooms">

            <div class="row">

                <div class="col-sm-3 col-md-2 sidebar">
                    <h3 class="sub-header">
                        Rooms
                        <button id="addRoomBtn" class="btn btn-default pull-right" type="submit" data-toggle="modal" data-target="#addRoomDialog">Add</button>
                    </h3>

                    <ul id="roomlist" class="nav nav-sidebar">
                    </ul>
                </div>

                <div class="col-sm-9 col-md-10 main">
                    <h3 id="roomTitle" class="sub-header">Room
                        <button id="deleteRoomBtn" class="btn btn-default pull-right" type="submit">Delete Room</button>
                    </h3>

                    <div class="col-sm-9 col-md-10" id="roomOutlineContainer">
                        <canvas id="roomOutlineCanvas" resize></canvas>
                        <div class="well point-info-container">
                            <form>
                                <div class="form-group">
                                    <label for="pointXInput">X</label>
                                    <input type="text" class="form-control" id="pointXInput" placeholder="X">
                                </div>
                                <div class="form-group">
                                    <label for="pointYInput">Y</label>
                                    <input type="text" class="form-control" id="pointYInput" placeholder="Y">
                                </div>

                                <button id="removePointBtn" class="btn btn-default pull-right" type="submit">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div role="tabpanel" class="tab-pane" id="lightsources">

            <div class="row">
            </div>

        </div>

        <div role="tabpanel" class="tab-pane" id="animations">

            <div class="row">
            </div>

        </div>

    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="addRoomDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Room</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="roomNameInput">Name</label>
                        <input type="text" class="form-control" id="roomNameInput" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="roomHeightInput">Height</label>
                        <input type="text" class="form-control" id="roomHeightInput" placeholder="Height">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="saveRoomBtn" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="addAnimationDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Animation</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="roomNameInput">Name</label>
                        <input type="text" class="form-control" id="animationNameInput" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="roomHeightInput">Duration</label>
                        <input type="text" class="form-control" id="animationDurationInput" placeholder="Duration">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="animationLoopingCheckbox"> Looping
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="saveAnimationBtn" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>

<script src="js/main.js"></script>
<script src="js/lights.js"></script>
<script src="js/rooms.js"></script>
</body>
</html>
